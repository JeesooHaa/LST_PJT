{% extends 'base.html' %}

{% block title %}Accounts::GuildList{% endblock title %}

{% block body %}
<link rel="shortcut icon" href="{% static 'movies/images/favicon.png' %}" type="image/x-icon">

<h2>길드목록현황</h2>
 {% for guild in guilds %}
    {{ guild.name }}
    <a href="{% url 'accounts:joinguild' guild.id %}">길드 가입</a>
    {% endfor %}
    <a href="{% url 'accounts:leaveguild' %}">길드 탈퇴</a>
    <a href="{% url 'accounts:mkguild' %}">길드 만들기</a>

{% endblock body %}
