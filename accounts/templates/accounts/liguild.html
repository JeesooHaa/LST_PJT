{% extends 'base.html' %}

{% block title %}길드목록{% endblock title %}

{% block body %}
<h2>길드 보여줌ㅇㅇ</h2>
 {% for guild in guilds %}
    {{ guild.name }}
    <a href="{% url 'accounts:joinguild' guild.id %}">길드 가입</a>
    {% endfor %}
    <a href="{% url 'accounts:leaveguild' %}">길드 탈퇴</a>
    <a href="{% url 'accounts:mkguild' %}">길드 만들기</a>

{% endblock body %}
